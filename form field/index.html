<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kelly Real Estate</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>

                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="https://formsubmit.co/josephinecurry505@gmail.com">
                        <h2>RENTAL APPLICATION FORM</h2>
                       
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">First Name :</label>
                                <input type="text" name="First_Name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Last Name :</label>
                                <input type="text" name="Last_Name" id="father_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number">Number :</label>
                            <input type="text" name="Number" id="number" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Current Address :</label>
                            <input type="text" name="Address" id="address" required/>
                        </div>
                       

                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Gender :</label>
                                <div class="form-select">
                                    <select name="Gender" id="course">
                                        <option value="" selected hidden>Choose</option>
                                        <option value="Male">Male</option>
                                        <option value="female">Female</option>
                                  
                                    </select>
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state">Date of Birth :</label>
                                <div class="form-select">
                       
                                        <input type="date" name="Date_of_birth" id="pincode" required>
                                 
                                
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">City :</label>
                                <div class="form-select">
                                    <input type="text" name="City" id="address" required/>
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">Zip :</label>
                                <div class="form-select">
                                    <input type="text" name="Zip" id="address" required/>
                              
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Are you married? :</label>
                                <div class="form-select">
                                    <select name="Are you married" id="course" required>
                                        <option value="" selected hidden>Choose</option>
                                        <option>Yes</option>
                                        <option >No</option>
                                  
                                    </select>
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">Do you have kids? :</label>
                                <div class="form-select">
                                    <select name="Do you have kids?" id="course" required>
                                        <option value="" selected hidden>Choose</option>
                                        <option >Yes</option>
                                        <option >No</option>
                                  
                                    </select>
                              
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Do you have a pet? :</label>
                                <div class="form-select">
                                    <select name="Do you have a pet?" id="course" required>
                                        <option value="" selected hidden>Choose</option>
                                        <option >Yes</option>
                                        <option >No</option>
                                  
                                    </select>
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">Do you have a Car? :</label>
                                <div class="form-select">
                                    <select name="Do you have a Car?" id="course" required>
                                        <option value="" selected hidden>Choose</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                  
                                    </select>
                              
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Occupation? :</label>
                            <input type="text" name="Occupation" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">How many people will be living in the house? :</label>
                            <input type="text" name="How many people will be living in the house?" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Reasons for leaving the present house :</label>
                         
                            <input type="text" name="Reasons for leaving the present house" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="email">How long lease are you looking for? :</label>
                            <input type="text" name="How long lease are you looking for? " id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="email">How soon do you intend moving in? :</label>
                            <input type="text" name="How soon do you intend moving in?" id="pincode" required>
                        </div>
                      

                        
                        <div class="form-group">
                            <label for="email">Number of Cars :</label>
                            <input type="text" name="Number_of_Cars" id="pincode" required>
                        </div>

                        <div class="form-group">
                            <label for="email">National Document (Driver license, Passport) :</label>
                            <input type="text" name="National_Document" id="pincode" required>
                        </div>

                        <div class="form-group">
                            <label for="email">How soon do you make the security deposit payment? :</label>
                            <input type="text" name="security_deposit" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="email">How soon do you want to get the key? :</label>
                            <input type="text" name="When_to_get_the_key" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="When_to_get_the_key">How do you want to pay for application fee? :</label>
                           <div class="form-select">
                                    <select name="How do you want to pay for application fee?" id="course">
                                        <option value="" selected hidden>Choose</option>
                                        <option value="Cash app">Cash App</option>
                                        <option value="Zelle">Zelle</option>
                                           <option value="Paypal">Paypal</option>
                                         <option value="Apply Pay">Apple Pay</option>
                                    </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Date you Apply :</label>
                            <input type="text" name="Date of Apply" id="pincode" required>
                        </div>

        
                        <input type="hidden" name="_next" value="https://thanks-sigma.vercel.app/">
                 
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <button type="submit" class="submit" id="submit" >Submit Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
